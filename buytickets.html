        <div id="liveAlertPlaceholder" style="
    margin-top: 50px;
    right: 0px;

    width: 30%;
    position: absolute;
    top: 15px;
"></div>

  <script>
      $('#booking-date').calendar({
          type: 'date'
        });

var today = new Date();
$(document).ready(function() {
			$('.minus').click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) - 1;
				count = count < 1 ? 1 : count;
				$input.val(count);
				$input.change();
				return false;
			});
			$('.plus').click(function () {
				var $input = $(this).parent().find('input');
				$input.val(parseInt($input.val()) + 1);
				$input.change();
				return false;
			});
		});
  </script>
  <script>
  function submitForm() {

                      const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('');
  alertPlaceholder.innerText = '';
  alertPlaceholder.append(wrapper)
}

    var bookingDate = document.getElementById("bookingdate").value;
    var email = document.getElementById("email").value;
    var name = document.getElementById("name").value;
    var adultcount = document.getElementById("adultcount").value;
    var childcount = document.getElementById("childcount").value;
    // Generate random transaction ID and amount
    var transactionID = Math.floor(Math.random() * 1000000); // Random transaction ID
    var amountPaid = Math.random() * 1000; // Random amount paid
    var dueamount = 0;

    // Create an object with the form data
    var formData = {
      "emailid": email,
      "Name": name,
      "AdultCount": adultcount,
      "ChildCount": childcount,
      "entryDate": bookingDate,
      "TransactionID": transactionID,
      "AmountPaid": amountPaid,
      "DueAmount": dueamount
    };

    // Send the data to the server using fetch API
    fetch('/buytickets', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    })
    .then(response => {
              if (!response.ok) {
        return response.json().then((responsetext) => {
            console.error(responsetext.message);
            appendAlert(responsetext.message, 'danger');
            throw new Error(responsetext.message);
        });
              }
              else {
                                return response.json();
              }
    })
    .then(data => {
      console.log('Success:', data);
      // Show popup with ticket ID details
      alert(data.message+"\nTicket ID: " + data.TicketID);
    })
    .catch(error => {
      console.error('Error:', error);
      // Optionally, you can handle error response here
    });

  }
</script>
